<!DOCTYPE html>
<html lang=""en">
    <head>
        <!--Name your tab-->
        <title>Hello</title>
    </head>

    <body>
        <!--Headings-->
        <h1>this is heading 1</h1>
        <h2>this is heading 2</h2>

        <!--paragraph tags-->
        <p>paragraph</p>
        <p>2nd paragraph</p>

        <!--links-->
        <a href="google.com">displayed text for the link</a>

        <p>
            <i class="fa-solid fa-infinity"></i>
        </p>

        <!--tables-->
        <table>
            <tr>
                <th>first name</th>
                <th>last name</th>
            </tr>
            <tr>
                <td>f</td>
                <td>l</td>
            </tr>
        </table>

        <!--unordered list-->
        <ul>
            <li>first item</li>
            <li>second item</li>
        </ul>

        <!--ordered list-->
        <ol>
            <li>first item</li>
            <li>second item<li>
        </ol>

        <!--emojis (example: laughing while crying)-->
        <p>
            &#128514;
        </p>

        <!--input types-->
        <input type="text" placeholder="Type here">
        <br>
        <input type="button" value="click here">
        <br>
        <input type="checkbox">
        <br>
        <input type="color">
        <br>
        <input type="date">
        <br>
        <input type="time">
    </body>
    <!--favicon-->
    <script src="https://kit.fontawesome.com/c513779648.js"
</html>
